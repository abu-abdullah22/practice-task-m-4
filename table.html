<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        #tdlast{
            text-align: center; background-color: cadetblue;
        }
        table{
            border-collapse: collapse;
            background-color: burlywood;
        }
        td,th{
            border: 2px solid black;
            padding: 5px;
        }
        main{
            width: 500px;
        }
     
       
    </style>
</head>
<body>
    <header></header>
    <main style="background-color: blanchedalmond;">
        <h1 style="background-color: blueviolet;">Table Tennis Tournament </h1>
        <table>
            <caption>Performance Data Table</caption>
            <thead>
                <tr>
                    <th>Round 1</th>
                    <th>player A</th>
                    <th>Player B</th>
                </tr>
                
            </thead>

            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td>John</td>
                    <td>Alice </td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Marks</td>
                    <td>Sarah</td>
                </tr>
            </tbody>

            <thead>
                <tr>
                    <th>Round 2</th>
                    <th>player C</th>
                    <th>Player D</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Match 3</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <td>Match 4</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Final</th>
                    <th>Winner of Match 3</th>
                    <th>Winner of Match 4</th>
                </tr>
                <tr>
                    <td>Champion</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <td id="tdlast" colspan="3">Winner Gets: $100</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
